<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Population graph app</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"
    ></script>
    <script defer src="./myChart.js"></script>
  </head>

  <body>
    <div class="content">
      <h1>Population graphs</h1>
      <p>
        Enter three letter
        <a
          href="https://en.wikipedia.org/wiki/ISO_3166-1#Current_codes"
          target="_blank"
          >country code:</a
        >
      </p>
      <input
        class="textinput"
        placeholder="country"
        type="text"
        id="country"
        maxlength="3"
      />
      <p>
        <button class="button" id="renderButton">
          Render population graph
        </button>
      </p>

      <p>
        <button class="button" id="graphTypeButton">Show bar chart</button>
      </p>
      <div class="container">
        <h2 id="countryTitle"></h2>
        <canvas id="populationChart"></canvas>
      </div>
    </div>
  </body>
</html>
