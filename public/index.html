<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Population graph app</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"
    ></script>
    <script defer src="./myChart.js"></script>
  </head>

  <body>
    <div class="content">
      <h1>Population graphs</h1>
      <p>
        Enter three letter
        <a
          href="https://en.wikipedia.org/wiki/ISO_3166-1#Current_codes"
          target="_blank"
          >country code:</a
        >
      </p>

      <select id="countryCodeDropdown" name="countryCode">
        <option value="placeholder" disabled selected>Choose country:</option>
      </select>

      <p>
        <button class="button" id="renderButton">
          Render population graph
        </button>
      </p>

      <div class="countryInfoContainer">
        <div class="flagContainer" id="flagContainer"></div>
        <div class="countryInfo">
          <p id="countryName"></p>
          <p id="region"></p>
          <p id="capital"></p>
          <p id="area"></p>
        </div>
      </div>
      <div class="container">
        <canvas id="populationChart"></canvas>
        <div class="buttonContainer">
          <button class="button" id="graphTypeButton">
            Show bar chart
          </button>
        </div>
      </div>
    </div>
    <footer>
      <p>
        Population data: World Bank (CC BY 4.0) <br />Country flags & metadata:
        RESTCountries (MPL 2.0)
      </p>
    </footer>
  </body>
</html>
