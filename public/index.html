<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Population graph app</title>
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./styles.css" />
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.2/Chart.js"
    ></script>
    <script
      defer
      src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"
    ></script>
    <script
      defer
      src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.11.0/umd/popper.min.js"
      integrity="sha384-b/U6ypiBEHpOf/4+1nzFpr53nxSS+GLCkfwBdFNTxtclqqenISfwAzpKaMNFNmj4"
      crossorigin="anonymous"
    ></script>
    <script
      defer
      src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/js/bootstrap.min.js"
      integrity="sha384-h0AbiXch4ZDo7tp9hKZ4TsHbi047NrKGLO3SEJAg45jXxnGIfYzk4Si90RDIqNm1"
      crossorigin="anonymous"
    ></script>

    <script defer src="./myChart.js"></script>
  </head>

  <body>
    <div class="jumbotron">
      <h1 class="display-4 text-center">Population graphs</h1>
    </div>
    <div class="container text-center">
      <div class="form-group">
        <div class="row justify-content-center">
          <label for="countryCodeDropdown">
            Select a country from the list:
          </label>
        </div>

        <div class="row justify-content-center">
          <div>
            <select
              id="countryCodeDropdown"
              name="countryCode"
              class="form-control"
            >
              <option value="placeholder" disabled selected
                >Choose country:</option
              >
            </select>
          </div>
        </div>
      </div>

      <p>
        <button type="button" class="btn btn-outline-info" id="renderButton">
          Render population graph
        </button>
      </p>

      <div class="countryInfoContainer">
        <div class="flagContainer" id="flagContainer"></div>
        <div class="countryInfo">
          <p id="countryName"></p>
          <p id="region"></p>
          <p id="capital"></p>
          <p id="area"></p>
        </div>
      </div>
      <div class="graph-container container text-center">
        <canvas id="populationChart"></canvas>
        <div class="buttonContainer text-center">
          <button
            type="button"
            class="btn btn-outline-info"
            id="graphTypeButton"
          >
            Show bar chart
          </button>
        </div>
      </div>
    </div>
    <footer class="footer mt-auto py-3">
      <div class="container">
        <p>
          Made by @ajjmai
        </p>
        <p>
          <a id="github-link" href="https://github.com/ajjmai" target="_blank">
            <i class="fa fa-github" style="font-size: 36px;"></i>
          </a>
        </p>
        <p>
          Population data: World Bank (CC BY 4.0)<br />
          Country flags & metadata: RESTCountries (MPL 2.0)
        </p>
      </div>
    </footer>
  </body>
</html>
